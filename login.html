<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Login HTC</title>
  </head>
  <body>
    <form class="container">
      <h1 class="title">Faça seu login</h1>
      <div class="box">
        <label class="label-field" for="email-field">E-mail</label>
        <input type="text" class="input-field" id="email-field" placeholder="Digite seu e-mail" required />
      </div>
      <div class="box">
        <label class="label-field" for="password-field">Senha</label>
        <input type="password" class="input-field" id="password-field" placeholder="Digite sua senha" required />
      </div>
      <div class="box">
        <div class="double-box">
          <div>
            <input class="check-box" type="checkbox" id="check-box-fied"/>
            <label for="check-box-fied">Mantenha-me conectado</label>
          </div>
            <a href="#">Esqueci minha senha</a>
        </div>
      </div>

      <button class="button">Entrar</button>
      <label space-between
        >Ainda não tem uma conta? <a href="index.html">Cadastre-se</a></label
      >
    </form>
  </body>
</html>
